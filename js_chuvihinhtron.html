<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
<script>
    let a= parseInt(prompt('Nhập bán kính đường tròn :'));
    let circuit;
    circuit=2*a*3.14;
    document.write('Chu vi hình tròn có bán kinh '+ a+' la: '+circuit);
</script>
