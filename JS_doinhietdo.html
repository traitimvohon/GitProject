<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐỔI NHIỆT ĐỘ</title>
</head>
<body>
<script>
    let c = parseInt(prompt('Nhập giá trị nhiệt độ cần chuyển đổi: '));
    let f;
    f = (9*c+160)/5;
    document.write('Giá trị độ C sau khi chuyển thành độ F là: '+f);
</script>
</body>
</html>
