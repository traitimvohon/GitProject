<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm Trung Bình</title>
</head>
<body>
<script>
    let vayly = parseInt(prompt(' Nhap diem mon vat ly'));
    let hoahoc = parseInt(prompt('nhao diem mon hoa hoc'));
    let sinhhoc = parseInt(prompt('nhap diem mon sinh hoc'));
    let tong = vayly + hoahoc+sinhhoc;
    let trungbinh = tong/3;
    document.write('Tong diem 3 mon la: '+tong);
    document.write('<br>');
    document.write('Diem trung binh 3 mon la: '+trungbinh);
</script>
</body>
</html>
