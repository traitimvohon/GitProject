<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
<body>
<script>
    for (var i =1,j=9; i <6,j>4; i++,j--) {
       let sum=i+j;
       if (sum !=10) {
            continue;
       }else{
        document.write("("+i+"&"+j+")"+"<br>");
       }
    }
</script>
</body>
</html>
