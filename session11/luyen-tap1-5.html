<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong 20 so dau tien trong fibo</title>
</head>
<body>
<script>
    let a =0;
    let b = 1;
    let sum=0;
    for (i =1; i<=20; i++){
        let c = a+b;
        a=b;
        b=c;
        sum+=c;
    }
    document.write("tong cua 20 so dau tien trong fibonaci: "+sum);

</script>
</body>
</html>
