<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi 20 so dau tien trong day fibonaci</title>
</head>
<body>
<script>
    let a =0;
    let b = 1;
    for (i =1; i<=20; i++){
        let c = a+b;
        a=b;
        b=c;
        document.write(c +",");
    }

</script>
</body>
</html>
