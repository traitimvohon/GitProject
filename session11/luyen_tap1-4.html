<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonaci chia het cho 5</title>
</head>
<body>
<script>
    let a =0;
    let b = 1;
    let c =a+b;
    let i =0;
    while (i<=c){
        c = a+b;
        a=b;
        b=c;
        if (c % 5 == 0){
            document.write(c+" la so dau tien chia het cho 5");
            break;
        }
    }
</script>
</body>
</html>
