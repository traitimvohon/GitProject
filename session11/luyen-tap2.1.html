<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in day so fibonaci</title>
</head>
<body>
<script>
    let a=-1;
    let b =1;
    let c = a+b;
    for (i=1;i<=50;i++){
        c=a+b;
        a=b;
        b=c;
        document.write(c+"<br>");
    }
</script>
</body>
</html>
