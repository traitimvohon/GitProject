<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to</title>
</head>
<body>

<script>

    function isPrime(value) {
        if (value<2)
            return false;
        for (let i=2; i<=Math.sqrt(value); i++){
            if(value % i == 0)
            return false;
        }
        return true;
    }
    function display(quantily){
        let count = 0;//dem so luong phan tu
        let value = 1;// kiem tra so;
        while (count<quantily){
            if (isPrime(value) == true){
                count++;
                document.write(value+"<br>");
            }
            value++;
        }
    }
    display(20);
</script>
</body>
</html>
