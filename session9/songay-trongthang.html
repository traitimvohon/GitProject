<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So Ngay Trong Thang</title>
</head>
<body>
<input type="number" value="number" id="checkmonth"><br>
<input type="button" value="Tinh So Ngay" onclick="checkmonth()">
<script>
    function checkmonth(){
     let month = document.getElementById('checkmonth').value;
     switch (month){
                case '1':
                case '3':
                case '5':
                case '7':
                case '8':
                case '10':
                case '12':
                    alert('thang ' + month+ ' co 31 ngay');
                    break;
                case '4':
                case '6':
                case '9':
                case '11':
                    alert('thang ' + month+ ' co 30 ngay');
                    break;
                default:
                    alert('thang ' + month+ ' co 28 hoac 29 ngay');
        }
    }
</script>

</body>
</html>
