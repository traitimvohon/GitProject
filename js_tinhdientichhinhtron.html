<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập bán kính đường tròn: '));
    let area;
    area =3.14*a*a;
    document.write('Diện tích hình tròn có bán kính ' + a +' là: '+area);
</script>
</body>
</html>
