<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
</head>
<body>
<style>
    .loadFont{
        font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma, sans-serif;
    }
</style>
<form method="get" action="simpleform.html" class="loadFont">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select name="order">
        <option value="">A</option>
        <option >B (+ 0.5$)</option>
        <option >C (+ 0.5$)</option>
    </select>
    <p>How many would you like to order?</p>
    <label><input type="radio" name="1">1-$10</label><br>
    <label><input type="radio" name="1">2-$20</label><br>
    <label><input type="radio" name="1">3-$25</label><br>
    <p>Name <span style="color: red">*</span></p>
    <input type="text" name="firstname" placeholder="FisrtName">
    <input type="text" name="lastName" placeholder="LastName">
    <p>Email</p>
    <input type="email" name="Email" size="35" placeholder="abc@xyz.com">
    <p>Phone Number</p>
    <input type="number" name="number" size="5" placeholder="+84">-
    <input type="number" name="number" size="5" placeholder="1234">-
    <input type="number" name="number" size="5" placeholder="5678">
    <p><input type="button" name="btsubmit" value="Submit"></p>
</form>
</body>
</html>
